<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SkillBridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="signup-wrapper">
    <div class="signup-card">
      <h1>Welcome to SkillBridge!</h1>
      <p>Create an account to start building your skills and discover opportunities tailored for you.</p>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
        <div class="extra-links">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </section>
  <script src="signup.js"></script>
</body>
</html>
