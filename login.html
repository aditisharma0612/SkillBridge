<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkillBridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="login-wrapper">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Login to continue your journey with SkillBridge.</p>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <div class="extra-links">
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>

</body>
</html>
